<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'main_app/css/style.css' %}">
    <style>
        html, body {
            height: 100%; /* Задаем высоту страницы на 100% */
        }
        .full-height {
            height: 100vh; /* Высота блока на всю высоту экрана */
        }
        .aside-logo {
            width: 90%; /* Ширина изображения относительно ширины aside */
            max-width: 200px; /* Максимальная ширина для ограничения */
            display: block;
            margin: 0 auto; /* Центрирование изображения */
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <aside class="col-md-3 col-lg-2 bg-light p-3 full-height d-flex flex-column">
                <div class="mb-4 text-center">
                    <img src="{% static 'main_app/img/dj_logo.png' %}" alt="dj_logo" class="aside-logo">
                </div>
                {% include 'main_app/nav.html' %}
            </aside>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 p-4">
                {% block content %}

                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
