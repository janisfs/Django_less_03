{% extends 'main_app/layout.html' %}

{% block title %}
    <title>Новости</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1 style="margin: 20px;">Новости</h1>
        {% if news %}
            {% for news in news %}
                <div class="card">
                    <div class="card" style="width: 30rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{ news.title }}</h5>
                            <p class="card-text">{{ news.short_description }}</p>
                            <a href="{% url 'news_detail' news.id %}" class="btn btn-primary">Подробнее</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>Новостей нет</p>
        {% endif %}


    </div>

{% endblock %}
